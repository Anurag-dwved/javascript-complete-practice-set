    <!-- üß© 2. Accessing Elements (Selecting Nodes)
JavaScript provides several ways to select elements from the DOM. -->
<h2 id="title">Hello DOM</h2>
<p class="para">Learning DOM is fun!</p>

<script>
  // 1Ô∏è‚É£ By ID
  const title = document.getElementById("title");
  console.log(title);

  // 2Ô∏è‚É£ By Class
  const paragraph = document.getElementsByClassName("para");
  console.log(paragraph[0]);

  // 3Ô∏è‚É£ By Tag
  const heading = document.getElementsByTagName("h2");
  console.log(heading[0]);

  // 4Ô∏è‚É£ Using querySelector (CSS selector)
  const firstPara = document.querySelector(".para");
  console.log(firstPara);
</script>
